version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: unigo
      POSTGRES_PASSWORD: unigo
      POSTGRES_DB: unigo
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
